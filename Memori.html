<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memori Michelle Levia</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Gaya dasar */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 1rem 0;
    }

    h1 {
      margin: 0;
      font-size: 2rem;
    }

    main {
      padding: 20px;
    }

    .gallery-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .gallery-item {
      position: relative;
    }

    .gallery-item img,
    .gallery-item video {
      width: 100%;
      height: auto;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .gallery-item:hover img,
    .gallery-item:hover video {
      transform: scale(1.05);
      transition: 0.3s ease-in-out;
    }

    /* Overlay */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
    }

    .overlay-content img,
    .overlay-content video {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }

    .overlay-close {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 24px;
      color: white;
      cursor: pointer;
    }

    footer {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 1rem 0;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Overlay -->
  <div class="overlay" id="overlay">
    <span class="overlay-close" id="overlayClose">&times;</span>
    <div class="overlay-content">
      <img id="overlayImage" src="" alt="Memori Foto" style="display: none;">
      <video id="overlayVideo" controls style="display: none;"></video>
    </div>
  </div>

  <script>
    const overlay = document.getElementById('overlay');
    const overlayImage = document.getElementById('overlayImage');
    const overlayVideo = document.getElementById('overlayVideo');
    const overlayClose = document.getElementById('overlayClose');

    // Menampilkan overlay untuk foto
    const thumbnails = document.querySelectorAll('.thumbnail');
    thumbnails.forEach((thumbnail) => {
      thumbnail.addEventListener('click', (e) => {
        const src = e.target.getAttribute('data-src');
        overlayImage.src = src;
        overlayImage.style.display = 'block';
        overlayVideo.style.display = 'none';
        overlay.style.display = 'flex';
      });
    });

    // Menampilkan overlay untuk video
    const thumbnailVideos = document.querySelectorAll('.thumbnail-video');
    thumbnailVideos.forEach((video) => {
      video.addEventListener('click', (e) => {
        const src = e.target.getAttribute('data-src');
        overlayVideo.src = src;
        overlayVideo.style.display = 'block';
        overlayImage.style.display = 'none';
        overlay.style.display = 'flex';
      });
    });

    // Menutup overlay
    overlayClose.addEventListener('click', () => {
      overlay.style.display = 'none';
      overlayVideo.pause();
    });

    overlay.addEventListener('click', (e) => {
      if (e.target === overlay) {
        overlay.style.display = 'none';
        overlayVideo.pause();
      }
    });
  </script>
